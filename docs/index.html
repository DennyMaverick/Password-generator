<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />

    <link rel="manifest" href="./img/favicon/site.webmanifest" />

    <meta name="google" value="notranslate" />
    <title>Password - generator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.svg" />
    <meta name="description" content="This project can help to many users to choose the password for the different level of difficulty." />

    <link rel="stylesheet" href="./css/style.min.css" />

<body>
    <main>
        <section class="password-generator">
            <div class="password-generator__inner">
                <div class="container">
                    <h1 class="password-generator__title">Генератор паролей</h1>
                    <div class="password-generator__input input">
                        <div class="password-generator__items">
                            <div class="input__item password-item">
                                <h2 class="password-item__title password-item__characters-title">
                                    выберете коли&shy;чество символов:
                                </h2>
                                <ul class="password-item__list">
                                    <li class="password-item__list-item" data-char="eight">
                                        8 символов
                                    </li>
                                    <li class="password-item__list-item" data-char="twelve">
                                        12 символов
                                    </li>
                                    <li class="password-item__list-item" data-char="fifteen">
                                        15 символов
                                    </li>
                                </ul>
                            </div>
                            <div class="input__item password-item__specials password-item">
                                <label class="password-item__label password-item__label-special" for="special">
                                    <h2 class="password-item__title">специальные символы</h2>
                                </label>
                                <input class="password-item__default-checkbox password-item__default-checkbox--specials" id="special" type="checkbox" />
                                <div class="custom-checkbox--specials password-item__custom-checkbox password-item__custom-checkbox--specials"></div>
                            </div>
                            <!-- <div class="password-generator__progress-bar progress-bar">
                  <span class="progress-bar__item progress-bar--low"></span>
                  <span class="progress-bar__item progress-bar__item progress-bar--middle"></span>
                  <span class="progress-bar__item progress-bar__item progress-bar--high"></span>
                  <span class="progress-bar__item progress-bar__item progress-bar--superhigh"></span>
                </div> -->
                        </div>
                        <div class="password-generator__footer">
                            <div class="password-generator__popup">
                                Выберете кол-во символов
                            </div>
                            <button class="password-generator__btn btn">
                                Сгенерировать
                            </button>
                            <button class="password-generator__reset-btn btn">
                                Сбросить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="password-generator__passwords">
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                    <div class="password-generator__password-item">
                        <input disabled class="password-generator__password password-generator__pass-item" type="text" />
                        <div class="password-generator__copy">
                            <img class="password-generator__copy-image" src="./img/copy.svg" alt="copy image" />
                        </div>
                        <div class="password-generator__copy-popup">Cкопировано</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
